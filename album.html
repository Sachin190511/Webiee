    // Show Photos for the Selected Album
    function showPhotos(album) {
      const photoContainer = document.getElementById("photoContainer");
      photoContainer.innerHTML = ""; // Clear existing photos

      const photos = photoData[`album${album}`];
      photos.forEach((photo) => {
        const img = document.createElement("img");
        img.src = photo;
        img.alt = "Photo";
        img.classList.add("photo");
        img.onclick = function() {
          openModal(photo); // Open full screen view when clicked
        };
        photoContainer.appendChild(img);
      });
    }

    // Fullscreen Modal
    const modal = document.getElementById("fullScreenModal");
    const modalImg = document.getElementById("modalImage");
    const closeModal = document.getElementById("closeModal");

    function openModal(photoUrl) {
      modal.style.display = "block";
      modalImg.src = photoUrl;
    }

    // Close the modal
    closeModal.onclick = function() {
      modal.style.display = "none";
    }

    // Show Photos for the selected album
    showPhotos(albumNumber);
